name: Run Webscraper Scripts

on:
  # Run daily at 6:00 AM UTC (7:00 AM CET / 8:00 AM CEST)
  schedule:
    - cron: '0 6 * * *'

  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug workspace layout
        run: |
          echo "PWD=$(pwd)"
          echo "Git root:" && git rev-parse --show-toplevel || true
          echo "Tree (top-level):" && ls -la || true
          echo "Find requirements.txt:" && ls -la requirements.txt || echo "requirements.txt not found in root" || true
          echo "List .scraper:" && ls -la .scraper || echo ".scraper not found" || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '**/requirements.txt'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt fehlt â€“ installiere Minimal-Dependencies"
            pip install requests beautifulsoup4 lxml python-dateutil supabase streamlit icalendar python-dotenv urllib3
          fi

      - name: Run extract_locations_from_html.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python .scraper/extract_locations_from_html.py

      - name: Run scrape_sportangebote.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          LOOPS_API_KEY: ${{ secrets.LOOPS_API_KEY }}
        run: |
          python .scraper/scrape_sportangebote.py

      - name: Show generated missing files
        if: always()
        run: |
          echo "Listing .scraper contents:" && ls -la .scraper || true
          echo "Preview missing_info.csv (head):" && head -n 20 .scraper/missing_info.csv || true
          echo "Preview missing_overrides.json:" && cat .scraper/missing_overrides.json || true

      - name: Upload missing_info.csv artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: missing_info_csv
          path: .scraper/missing_info.csv
          if-no-files-found: warn

      - name: Upload missing_overrides.json artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: missing_overrides_json
          path: .scraper/missing_overrides.json
          if-no-files-found: warn

      - name: Run update_cancellations.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python .scraper/update_cancellations.py
